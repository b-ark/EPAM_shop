{% extends 'base.html' %}

{% block title %}
<title>New category</title>
{% endblock %}

{% block nav %}
<li><a href="/" class="nav-link px-2 text-white">Home</a></li>
<li><a href="/products" class="nav-link px-2 text-white">Products</a></li>
<li><a href="/categories" class="nav-link px-2 text-white">Categories</a></li>
<li><a href="/search" class="nav-link px-2 text-white">Search</a></li>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add new category</h1>
    <form method="POST">
        <label for="title" class="form-label">Title</label>
        <br><input type="text" class="form-control" name="title" id="title" required>
        <label for="description" class="form-label">Description</label>
        <br><input type="text" class="form-control" name="description" id="description" required>
        <br><button class="btn btn-success" type="submit">Add new category</button>
    </form>
</div>
{% endblock %}
