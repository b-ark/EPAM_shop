{% extends 'base.html' %}

{% block title %}
<title>New product</title>
{% endblock %}

{% block nav %}
<li><a href="/" class="nav-link px-2 text-white">Home</a></li>
<li><a href="/products" class="nav-link px-2 text-white">Products</a></li>
<li><a href="/categories" class="nav-link px-2 text-white">Categories</a></li>
<li><a href="/search" class="nav-link px-2 text-white">Search</a></li>
{% endblock %}

{% block body %}
<div class="container">
    <br><h1>Add new product</h1>
    <form method="POST" enctype=multipart/form-data>
        <label for="title" class="form-label">Title</label>
        <br><input type="text" class="form-control" name="title" id="title" value="{{ data[0].title }}" required>

        <label for="description" class="form-label">Description</label>
        <br><input type="text" class="form-control" name="description" id="description" value="{{ data[0].description }}" required>

        <label for="price" class="form-label">Price</label>
        <br><input type="number" step="0.01" class="form-control" name="price" id="price" value="{{ data[0].price }}" required>

        <label for="sales_start" class="form-label">Sales start</label>
        <br><input type="date" class="form-control" name="sales_start" id="sales_start" value="{{ data[0].sales_start }}" required>

        <label for="amount" class="form-label">Amount</label>
        <br><input type="number" class="form-control" name="amount" id="amount" value="{{ data[0].amount }}" required>

        <label for="category_title" class="form-label">Category</label>
        <br><select class="form-select" name="category_title" id="category_title" required>
            <option selected>{{ data[0].category_id }}</option>
            {% for el in data[1] %}
            <option>{{ el.title }}</option>
            {% endfor %}
        </select>

        <label for="file" class="form-label">Upload product's photo</label>
        <input type="file" class="form-control" name="file" id="file" required>

        <br><button class="btn btn-success" type="submit">Add new product</button>
    </form>
</div>
{% endblock %}
